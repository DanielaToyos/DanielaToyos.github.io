<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

    input:invalid {
      border: 2px dashed red;
    }

     input:invalid:required {
      background-image: linear-gradient(to right, pink, lightgreen);
    }

     input:valid {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div>
        <img class="mb-4" src="login.png" width="380">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
          <label for="floatingInput">Correo electronico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">
            Recuerdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="login.js"></script>
</body>

</html>
