<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="237278226972-cj2jmeh92b96bipm88i8hsvhms9qr04a.apps.googleusercontent.com.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div>
        <img class="mb-4" src="img/login.png" width="380">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="nombre" required>
          <label for="floatingInput">Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          <label for="email">E-mail</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">
            Recuerdame
          </label>
        </div>

        <div class="form-check">
          <p id="errors" style="color:red"></p>
          <p id="passerror" style="color:red"></p>
          <p id="completo" style="color:green"></p>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="logBtn">Iniciar sesion</button>
      </div>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <p>Sesion iniciada.</p>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <p>Por favor llenar todos los campos.</p>
  </div>

  <script src="login.js"></script>

</body>

</html>
